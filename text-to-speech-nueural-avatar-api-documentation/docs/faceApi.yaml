paths:
   :8080/face_api:
     post:
       summary: Uploads a file.
       consumes:
         - multipart/form-data
       parameters:
         - in: formData
           name: image
           type: file
           description: upload an image file (.png)
         - in: formData
           name: video
           type: file
           description: upload .mp4 file
       responses:
              200:
                description: An object with a new signed up user
                content:
                  application/json:
              401:
                description: Unauthorized users
